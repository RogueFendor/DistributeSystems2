<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/common.xhtml">
        <ui:define name="title">
            Shopping Cart
        </ui:define>
        <ui:define name="sidebar">
            <p class="lead">Shop Name</p>
            <h3>Category</h3>
            <div class="list-group">
                <h:dataTable value="#{catelog.productCodeList}"
                             var="p" styleClass="list-group" >
                    <h:column>
                        <a href="#" class="list-group-item">#{p.description}</a>           
                    </h:column>
                </h:dataTable>
            </div>
        </ui:define>
        <ui:define name="main_content">

            <div class="row">
               <div class="jumbotron">
                 <h5>Your Current Shopping Cart</h5>
                  <h:form>
                      <h:dataTable  value="#{cardBackingBean.returnProducts()}" var="p">
                          <h:column>
                              <b>Product Name:&nbsp;</b>#{p.description}<br/>
                              <b>Price:&nbsp;</b>#{p.purchaseCost}<br/>
                              <b>Quantity:&nbsp;</b><br/>
                              <h:commandButton styleClass="btn btn-default" value="Remove From Cart">        
                              </h:commandButton>
                          </h:column>
                         </h:dataTable>
                     </h:form>
                 
                 <h:commandButton styleClass="btn btn-default" value="Checkout">    
                 </h:commandButton>
              </div>
            </div>
        </ui:define>
    </ui:composition>
</html>

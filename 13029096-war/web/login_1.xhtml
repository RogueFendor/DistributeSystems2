<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:composition template="/templates/common.xhtml" >

        <ui:define name="content" >
            <div class="container">
                <div class="row">
                    <div class="form-signin">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <h:outputLabel styleClass="sr-only" for="userName" value="User name" />
                        <h:inputText id="userName" styleClass="form-control" p:placeholder="Email address" required="true" p:autofocus="true" >
                        </h:inputText>
                        <br />
                        <h:outputLabel styleClass="sr-only" for="password" value="Password" />
                        <h:inputSecret id="password" styleClass="form-control" p:placeholder="Password" required="true" >
                        </h:inputSecret>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me" /> Remember me
                            </label>
                        </div>
                        <h:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Sign in" action="submit" immediate="true" />
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
